# Source: kafkasource/templates/xray-kafka-risk-assessment-svc.yaml
apiVersion: serving.knative.dev/v1 
kind: Service
metadata:
  name: risk-assessment
  namespace: xraylab-demo
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  template:
    metadata:
        annotations:
          autoscaling.knative.dev/target: '1'
          revisionTimestamp: ''
    spec:
      containers:
      - image: quay.io/rh-data-services/xraylab-risk-assessment:latest
        ports:
        - containerPort: 5000
        env:
        - name: model_version
          value: 'v1'
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-secret-bck
              key: AWS_ACCESS_KEY_ID 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-secret-bck
              key: AWS_SECRET_ACCESS_KEY 
        - name: service_point
          valueFrom:
            configMapKeyRef:
              name: service-point
              key: url
        - name: database-user
          valueFrom:
            secretKeyRef:
              name: db-secret
              key:  database-user
        - name: database-password
          valueFrom:
            secretKeyRef:
              name: db-secret
              key:  database-password
        - name: database-host
          valueFrom:
            secretKeyRef:
              name: db-secret
              key:  database-host
        - name: database-db
          valueFrom:
            secretKeyRef:
              name: db-secret
              key:  database-db
        - name: bucket-base-name
          valueFrom:
            configMapKeyRef:
              name: buckets-config
              key: bucket-base-name
        resources:
          limits:
            cpu: '2'
            memory: 500M
          requests:
            cpu: 400m
            memory: 100M
---
# Source: kafkasource/templates/xray-kafka-risk-assessment-is.yaml
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: risk-assessment
  namespace: xraylab-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'quay.io/rh-data-services/xraylab-risk-assessment:latest'
      importPolicy: {}
      referencePolicy:
        type: Source
---
# Source: kafkasource/templates/xray-kafka-risk-assessment-source.yaml
apiVersion: sources.knative.dev/v1beta1
kind: KafkaSource
metadata:
  name: xray-images
  namespace: xraylab-demo
  annotations:
    argocd.argoproj.io/sync-options: Validate=false, SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  consumerGroup: risk-assessment
  bootstrapServers:
    - xray-cluster-kafka-bootstrap.xraylab-1.svc:9092
  topics:
    - xray-images
  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: risk-assessment
